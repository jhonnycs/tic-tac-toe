<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Jogo da velha</title>
</head>
<body>
    <div id="loadOverlay" style="background-color: #1f1f1f; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
    
    <h1>Jogo da velha</h1>
    <h2>Quem começa: <span id="iniOpt"></span></h2>
    <div class="options">
        <div class="ini" onclick="setIni('X')">X</div>
        <div class="ini" onclick="setIni('O')">O</div>
    </div>

    <button onclick="start()">Começar</button>
    <button onclick="reset()">Resetar</button>

    <div id="container">
        <span class="plays">&nbsp;</span> <hr class="vertical">
        <span class="plays">&nbsp;</span> <hr class="vertical">
        <span class="plays">&nbsp;</span> <hr>
        <span class="plays">&nbsp;</span> <hr class="vertical">
        <span class="plays">&nbsp;</span> <hr class="vertical">
        <span class="plays">&nbsp;</span> <hr>
        <span class="plays">&nbsp;</span> <hr class="vertical">
        <span class="plays">&nbsp;</span> <hr class="vertical">
        <span class="plays">&nbsp;</span> 
    </div>

    <div id="playerAt">
        <div>vez de: <span id="vezAtual"></span></div>
    </div>

    <h2 id="pont">Pontuação</h2>
    <div class="pont">X - <span id="pontX">0</span> pontos</div>
    <div class="pont">O - <span id="pontY">0</span> pontos</div></div>
</body>
</html>
